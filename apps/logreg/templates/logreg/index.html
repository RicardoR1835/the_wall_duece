<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>The Wall - Login/Register</title>
      {% load static %}
      <!-- The line above tells Django to be ready to listen for static files -->
      <link rel="stylesheet" href="{% static 'ourApp/css/main.css' %}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        
      </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">The McWall</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <div class="navbar-nav me-auto mb-2 mb-lg-0">
                
                </div>
              </div>
            </div>
          </nav>
        <div class="container-fluid">
            
            <div class="container text-center">
                <br>
                <h1>Welcome!</h1>
                <br>
                <br>
                {% if messages %}
                {% for message in messages %}
                <p class="alert alert-danger">{{ message }}</p>
                {% endfor %}
                {% endif %}
            </div>
            <div class="justify-content-evenly row">
                <div class="registration d-inline-block col-4">
                    <form action="/create" method="POST">
                        {% csrf_token %}
                        <h2>Registration</h2>
                        <br>
                        <input class="form-control" type="text" placeholder="First Name" name="fn">
                        <br>
                        <input class="form-control" type="text" placeholder="Last Name" name="ln">
                        <br>
                        <input class="form-control" type="text" placeholder="Email" name="email">
                        <br>
                        <input class="form-control" type="password" placeholder="Password" name="password">
                        <br>
                        <input class="form-control" type="password" placeholder="Confirm Password" name="password_confirm">
                        <br>
                        <input type="submit" class="btn btn-primary">
                    </form>
                </div>
                <div class="login col-4">
                    <form action="/login" method="POST">
                        {% csrf_token %}
                        <h2>Login</h2>
                        <br>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" name="email" aria-describedby="emailHelp"
                                placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Password">
                            <br>
                            <input type="submit" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
  </html>
